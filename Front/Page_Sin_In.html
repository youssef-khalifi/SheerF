	<header class="header">
		<nav class="navbar navbar-expand-lg fixed-top py-3">
			<div class="container"><a href="#" class="navbar-brand text-uppercase font-weight-bold">Sheer</a>
  
				
				<div id="navbarSupportedContent" class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto">

						<li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold" id="about">About</a></li>

					</ul>

			</div>

	<br>

	<div class="limiter">
		<div class="container-login100">
			
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/pngegg (19).png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 ">
						<input class="input100" type="text" name="email" placeholder="Email" autocomplete="off" id="userEmail">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 ">
						<input class="input100" type="password" name="pass" placeholder="Password" id="userPassword">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" id="button">
							Login
						</button>
					</div>

				

					<div class="text-center p-t-136">
						<a class="txt2" href="#" id="test">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
						<br>
						
					</div>
					
				</form>
				
			</div>
			<div class="container">
				<footer class="py-3 my-4">
				  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted" id="home">Home</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted" id="abt">About</a></li>

				  </ul>

				</footer>
			  </div>
