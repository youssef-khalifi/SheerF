<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">UPDATE DONATION</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="myForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off"> 
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Quantite:</label>
            <input type="number" class="form-control" id="quantite" placeholder="Quantite" autocomplete="off">
          </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Donation's Condition:</label>
      <select class="form-select" aria-label="Default select example" id="condition" >
        <option selected>Choose  Condition</option>
        <option value="New">New</option>
        <option value="Good">Good</option>
        <option value="Not Bad">Not Bad</option>
</select>

      </div>

     

          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="description" placeholder="Description" autocomplete="off"></textarea>
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> Share With :</label>
          <select class="form-select" aria-label="Default select example" id="choix" >
            <option selected>Choose  Option</option>
            <option value="number">Number</option>
            <option value="email">Email</option>
           
    </select>
    
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" id="send">Update</button>
      </div>

      
    </div>
