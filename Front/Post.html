<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheer</title>

  <link rel="stylesheet" href="Post.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
 
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">


<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">MAKE DONATION</h3>

              <form name="myForm">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName"> Name</label>
                      <input type="text" id="Name" class="form-control form-control-lg" />
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Category: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="category"
                        value="item"  />
                      <label class="form-check-label" for="femaleGender">Item</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="category"
                        value="food" />
                      <label class="form-check-label" for="maleGender">Food</label>
                    </div>
  
                    
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Quantite</label>
                      <input type="number" class="form-control form-control-lg" id="quantite" />
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Product Condition: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="condition" id="new"
                        value="New"  />
                      <label class="form-check-label" for="femaleGender">New</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="condition" id="good"
                        value="Good" />
                      <label class="form-check-label" for="maleGender">Good</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="condition" id="notbad"
                        value="Not Bad" />
                      <label class="form-check-label" for="otherGender">Not Bad</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Picture</label>
                  <input class="form-control" type="file" id="picture">
                </div>
  
                <div class="mt-4 pt-2"> <button type="button" class="btn btn-outline-warning" id="makedonation">Make Donation</button>
                </div>
               
  
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="sweetalert2@11.js"></script>
  <script src="Post.js"></script>


</body>
</html>
