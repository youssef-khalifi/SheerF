<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">ADD MANAGER</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">

      <form name="myForm">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">First Name:</label>
          <input type="text" class="form-control" id="name" placeholder="First Name"  autocomplete="off">
        </div>
        <form name="myForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="prenom" placeholder="Last Name"  autocomplete="off">
          </div>

          <form name="myForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Address Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Address Email"  autocomplete="off">
            </div>

		  <form name="myForm">
			<div class="form-group">
			  <label for="recipient-name" class="col-form-label">Phone Number:</label>
			  <input type="text" class="form-control" id="numero" placeholder="Numero"  autocomplete="off">
			</div>
			<div class="form-group">
			  <label for="recipient-name" class="col-form-label">City:</label>
			  <input type="text" class="form-control" id="ville" placeholder="City"  autocomplete="off">
			</div>
  
			<div class="form-group">
				<label for="recipient-name" class="col-form-label">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			 </div>
			 <div class="form-group">
				<label for="recipient-name" class="col-form-label">Confirm Password:</label>
				<input type="password" class="form-control" id="password2" placeholder="Confirm Password">
			 </div>
  
			   
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-warning" id="send">Create</button>
		</div>
