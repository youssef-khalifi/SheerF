<form action="">
  
<div class="page">

<label class="field field_v3">
    <input id="name" class="field__input" placeholder="Karim">

    </span>

  <label class="field field_v4">

    </span>
    <div id="erreur_ville" class="erreur"></div>
  </label>
  
  <label class="field field_v5">
    
    <input  id="numero" class="field__input"  placeholder="062598487">

    </span>
    <div id="erreur_numero" class="erreur"></div>
  </label>
  

  <label class="field field_v1">
    <input  id="email" class="field__input" placeholder="exemple@gmail.com">
    <span class="field__label-wrap">
      <span class="field__label">Email</span>
    </span>
    <div id="erreur_email" class="erreur"></div>
  </label>

 

  <label class="field field_v2">
    <input id="password" class="field__input" placeholder="AZN102*/.." type="password">

    </span>
    <div id="erreur_password" class="erreur"></div>
  </label>  

 
 
  <label class="field field_v2">

    </span>
    <div id="erreur_password2" class="erreur"></div>
  </label>  
  
  
</form>
